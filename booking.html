<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="booking.css" />
    <title>Booking</title>
  </head>
  <body>
    <header>
      <div class="naming">
        <span class="headtext house">APARTMENT HOUSE</span>
        <span class="headtext casanostra">CASA NOSTRA</span>
      </div>
      <img class="logo" src="./images/logo.png" alt="logo" />
      <div class="data">
        <a href="tel:+385 123-456-78">tel:+385 123-456-78</a>
        <a href="mailto: bla-bla@gmail.com">bla-bla@gmail.com</a>
      </div>
      <div class="langnav">
        <button class="language eng" id="eng" title="eng"></button>
        <button class="language deu" id="deu" title="deu"></button>
        <button class="language cro" id="cro" title="cro"></button>
      </div>
    </header>
    <aside>
      <img class="meer" src="./images/pozadina1.jpg" alt="meer" />
    </aside>
    <main>
      <div class="container checkout">
        <div class="form guest">
          <input type="checkbox" name="gpanel" id="gpanel" />
          <div class="guestwrapper">
            <label for="gpanel">Guest </label>
            <div class="inputwrapper">
              <label for="aguest">Adult</label>
              <input type="number" name="aguest" id="aguest" />
              <label for="chguest">Children</label>
              <input type="number" name="chguest" id="chguest" />
            </div>
            <span>Select Guests:</span>
            <label for="aguest" name="bigaguest">Adult</label>
            <input type="number" name="bigaguest" id="aguest" />
            <br />
            <label for="chguest" name="bigchguest">Children</label>
            <input type="number" name="bigchguest" id="chguest" />
          </div>
        </div>

        <div class="form in"></div>
        <div class="form out"></div>
        <div class="kalender left"></div>
        <div class="kalender right"></div>
      </div>
      <div class="container status">status</div>
      <div class="container haus">haus</div>
      <div class="container was1">was1</div>
      <div class="container jakov">jakov</div>
      <div class="container was2">was2</div>
      <div class="container ruza">ruza</div>
      <div class="container was3">was3</div>
    </main>
  </body>
</html>
