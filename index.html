<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa Nostra</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5d5b6f96a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <span>APARTMENT HOUSE</span>
      <span class="casanostra">CASA</span>
      <span class="casanostra">NOSTRA</span>
      <img src="./images/logo.png" alt="" />
      <button class="booknow">BOOK NOW</button>

      <nav>
        <button class="language eng" id="eng" title="eng"></button>
        <button class="language deu" id="deu" title="deu"></button>
        <button class="language cro" id="cro" title="cro"></button>

        <div class="hamburger">
          <input type="checkbox" id="menu" />
          <div class="slide-panel">
            <label class="close" for="menu"
              ><i class="fa-solid fa-xmark"></i
            ></label>
            <button class="booknow" name="booknow">BOOK NOW</button>

            <div class="hidenav">
              <a href="#" target="_blank">ABOUT</a>
              <a href="#" target="_blank">PLACE</a>
              <a href="#" target="_blank">CONTACT</a>
              <a href="#" target="_blank">ATTRACTION</a>
              <a href="#" target="_blank">LOCATION</a>
            </div>
          </div>
          <div class="slide-button">
            <label for="menu"><i class="fa-solid fa-bars"></i></label>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- <div class="uber"></div> -->
      <div class="shader">
        <img src="./images/balkon_jakov_1 .jpg" alt="balkon" />
        <div class="shader_layer specular">
          <div class="shader_layer mask"></div>
        </div>
      </div>
      <div class="leer"></div>
    </main>
  </body>
</html>
